<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="gameArea">
        <h1>Quizspelet</h1>

        <div id="startArea" class="hidden">
            <p>Välkommen till Quizspelet</p>
            <p>Regler här...</p>
            <button>Spela</button>
        </div>

        <div id="inputArea" class="hidden">
            <p>Namn:</p>
            <input id="playerName" type="text" placeholder="Ange ditt namn">
            <p>Hur många frågor vill du svara på?</p>
            <input id="noOfQuestions" type="number">
            <button id="submitInputs">Spela</button>
        </div>

        <div id="categoryArea">
            <p>Välj en kategori</p>
            <label class="categoryChoice"><input type="radio" name="radio" value="Sport">Sport</label>
            <label class="categoryChoice"><input type="radio" name="radio" value="Teknik">Teknik</label>
            <label class="categoryChoice"><input type="radio" name="radio" value="Gaming">Gaming</label>
            <label class="categoryChoice"><input type="radio" name="radio" value="Historia">Historia</label>
            <button id="submitCategory">Välj</button>
        </div>

        <div id="questionArea">
            <p id="question">Fråga</p>
            <label class="answer"><input type="checkbox" class="checkbox"><div id="answer0">Svar 1</div></label>
            <label class="answer"><input type="checkbox" class="checkbox"><div id="answer1">Svar 2</div></label>
            <label class="answer"><input type="checkbox" class="checkbox"><div id="answer2">Svar 3</div></label>
            <label class="answer"><input type="checkbox" class="checkbox"><div id="answer3">Svar 4</div></label>
            <button id="submitAnswer">Välj</button>
            <button id="nextQuestion">Fortsätt</button>
        </div>

        <div id="resultArea" class="hidden">
            <p>Du svarade rätt på x av y frågor!</p>
            <button>Spela igen</button>
            <button>Avsluta</button>
        </div>
    </div>


    <script src="readjson.js"></script>
    <script src="main.js"></script>
</body>

</html>
